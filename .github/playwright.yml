name: Playwright Tests
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Chrome tests
        run: npm test
        env:
        DB_HOST='devenvserver.database.windows.net'

          URL: ${{ secrets.URL}}
          DB_PORT=1433
          DB_USER='dbadmin'
          DB_PASSWORD='notpassword1@'
          DB_NAME='devdb'
          SERVERPORT=3000
          EMAIL_PREFIX='IQAtest+'
          EMAIL_DOMAIN='@gmail.com'
          DB_DATA: ${{ secrets.DB_DATA }}
          //DB_DATA=mssql://dbadmin:notpassword1@devenvserver.database.windows.net:1433/devdb
          EMAIL_PREFIX: ${{ secrets.EMAIL_PREFIX }}
          EMAIL_DOMAIN: ${{ secrets.EMAIL_DOMAIN }}
          CI_RUN: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Attach artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Artifacts
          path: test-results/

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages

